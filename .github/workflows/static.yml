# Simple workflow for deploying static content to GitHub Pages
name: Deploy Strategy Interface to Pages

on:
  push:
    branches: ["main", "master"]
    paths:
      - "Assets/ProjectManagement/StrategyInterface/**"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically enable GitHub Pages if not already enabled
          enablement: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-${{ github.run_id }}-${{ github.run_attempt }}
          # Upload Strategy Interface directory directly
          path: 'Assets/ProjectManagement/StrategyInterface'
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: 'github-pages-${{ github.run_id }}-${{ github.run_attempt }}'